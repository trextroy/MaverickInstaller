<!DOCTYPE html>
<html>
<head>
	<title>angularjs tutorial</title>

	<link rel="stylesheet" type="text/css" href="../angularPrac/main.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="my-app">

	<div id="" class="container maincontainer" ng-controller="FormCtrl" >
			
			 <div id="formComponentDiv" class="formEnclosure"  >
			 	<form>
			 	    <div class="form-group row">
				      <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
				      <div class="col-sm-10">
				        <input class="form-control" id="paneltitle" ng-model="title" placeholder="Enter Title">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
				      <div class="col-sm-10">
				      	<textarea class="form-control" id="titleDescArea" ng-model="description" rows="3"></textarea>
				        <small id="fileHelp" class="form-text text-muted">Description must be within 250 character.</small>
				       </div>
				    </div>
				    <div class="form-group row">
				      <div class="offset-sm-2 col-sm-10">
				        <button ng-click="addBtnClick()" class="btn btn-primary">Add</button>
				        <button ng-click="cancelBtnClick()" class="btn btn-primary">Cancel</button>
				      </div>
				    </div>
				</form>
			 </div>


			<div id="panelGroupDiv row" >
			 	<pre ng-model="panelList"></pre>
			 	
			 </div>



			 
	</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script type="text/javascript" src="../angularPrac/main1.js"></script>
</body>
</html>
