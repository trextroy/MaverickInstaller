<!DOCTYPE html>
<html>
<head>
	<title>angularjs tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div ng-app="myapp">
		
		<div ng-controller="firstcontroller">
			<input type="text" ng-model="data.message">		
			<h1>{{data.message | reverse}}</h1>
		</div>
		
		<div ng-controller="secondcontroller">
			<input type="text" ng-model="data.message">		
			<h1>{{data.message}}</h1>
			<h1>{{myNewfunction(data.message)}}</h1>
		</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script type="text/javascript" src="../angularPrac/index.js"></script>
</body>
</html>
